<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Guessing Game</title>
    <style>
        h1{
            border: darkred solid 5px;
            background-color: hotpink;
            color: purple;
            padding: 5px;
        }
        button{
            color: red;
            background-color:yellow;
            font-size: 24px;
            font-family: "Noto Sans Old Italiic";
            width: auto;
            height: auto;
        }
        label{
            color: white;
            font-size: 24px;
        }
        .getPicture{
            background-image: url("images/FG-Five-Guys-Story-Hero.jpg");
        }
        p{
            font-family: "Arial Rounded MT Bold";
        }
    </style>
    <script>
        function guessGame(){
            var startingNumber = parseInt(document.getElementById("startNumber").value);
            var endingNumber = parseInt(document.getElementById("endNumber").value);
            let rightNumber = Math.floor(Math.random() * (endingNumber - startingNumber + 1)) + startingNumber;
            let messageGet = document.getElementById("message");
            let triesLeft = 3;
            let introductionGet = prompt("Who are you?");
            alert(introductionGet);

            if(isNaN(startingNumber) || isNaN(endingNumber)){
                messageGet = "Please enter both starting and ending numbers.";
                alert(messageGet);
            }
            else if(startingNumber > endingNumber){
                messageGet = "You pick wrong numbers. Please, try again. A starting " +
                    "number is supposed to smaller than a ending number.";
                alert(messageGet);
            }
            else{
                while(triesLeft > 0){
                    let inputNumber = prompt("Please type the number.");
                    triesLeft -= 1;
                    if(inputNumber >= startingNumber && inputNumber <= endingNumber){
                        if(inputNumber == rightNumber){
                            break;
                        }
                        else{
                            let differenceNumber = Math.abs(inputNumber - rightNumber);
                            if(inputNumber > rightNumber){
                                messageGet = "Your number is too big.";
                                alert(messageGet);
                            }
                            else{
                                messageGet = "Your number is too small.";
                                alert(messageGet);
                            }

                            if(differenceNumber === 1){
                                messageGet = "Your guess number is burning. You are 1  away from the answer.";
                                alert(messageGet);
                            }
                            else if(differenceNumber === 2 || differenceNumber === 3){
                                messageGet = "Your guess number is hot. You are 2-3 away from the answer";
                                alert(messageGet);
                            }
                            else if(differenceNumber === 4 || differenceNumber === 5){
                                messageGet = "Your guess number is warm. You are 4-5 away from the answer.";
                                alert(messageGet);
                            }
                            else if(differenceNumber === 6 || differenceNumber === 7){
                                messageGet = "Your guess number is cold. You are 6-7 away from the answer.";
                                alert(messageGet);
                            }
                            else{
                                messageGet = "Your guess number is far away.";
                                alert(messageGet);
                            }
                        }
                    }
                    else{
                        messageGet = "Please enter the number that is between starting and ending numbers";
                        alert(messageGet);
                    }
                    messageGet = "So, " + triesLeft + " tries left.";
                    alert(messageGet);
                }

                if(triesLeft === 0){
                    messageGet = "You have lost the game!!";
                    alert(messageGet);
                }
                else{
                    messageGet = "You have won the game!!";
                    alert(messageGet);
                }
                alert("The answer: " + rightNumber);
            }
        }
    </script>
</head>
<body class = "getPicture">
    <h1>Guessing Game</h1>
    <div style= "background-color:lightpink" class="form-group">
        <p>Select the start number.</p>
        <label for = "startNumber">Enter the starting number:</label>
        <input type="number" id="startNumber" name="startNumber" placeholder = "0">
        <br>
        <p>Select the end number.</p>
        <label for = "endNumber">Enter the ending number:</label>
        <input type = "number" id = "endNumber" name="endNumber" placeholder = "0">
        <br>
        <button type="submit" id = "makeGuesses" class="btn btn-primary">Guess the number!!!!</button>
    </div>
    <div id = "message">

    </div>
    <script>
        document.getElementById("makeGuesses").addEventListener("click", guessGame);
    </script>
</body>
</html>
