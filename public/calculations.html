<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculations</title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <script>
        function DrawTable(){
            let start = parseInt(document.getElementById("txtStart").value);
            let end = parseInt(document.getElementById("txtEnd").value);
            let output = document.getElementById("outputTable");
            let table = "";
            table =
                "<table class=\"table table-dark\">" +
                "   <thead>" +
                "       <tr>" +
                "           <th scope=\"col\">n</th>" +
                "           <th scope=\"col\">n<sup>2</sup></th>" +
                "           <th scope=\"col\">n<sup>3</sup></th>" +
                "           <th scope=\"col\">n<sup>2</sup> + n</th>" +
                "       </tr>" +
                "   </thead>" +
                "   <tbody>";
            for (let i=start; i<=end; i++){
                table += (
                    "   <tr>" +
                    "       <th scope=\"row\">" + i + "</th>" +
                    "       <td>" + (i*i) + "</td>" +
                    "       <td>" + (i*i*i) + "</td>" +
                    "       <td>" + ((i*i)+i) + "</td>" +
                    "   </tr>");
            }
            table += (
                "   </tbody>" +
                "</table>");
            output.innerHTML = table;

        }

        function CheckPrime(){
            let selectedNumber = parseInt(document.getElementById("primeNumber").value);
            let checkPrime = true;
            for(let i=2; i < selectedNumber/2; i++){
                if(selectedNumber % i === 0){
                    checkPrime = false;
                    break;
                }
            }

            if(checkPrime === false){
                alert("This input is not a prime.")
            }
            else{
                alert("This input is a prime.")
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/pages/">Pages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/pages/calculations.html">Forms and JS <span
                        class="sr-only">
                    (current)</span> </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Creating a Table</h2>
    <p>We are going to fill up a table with data using the information provided in the
        controls below.</p>
    <div class="form-group">
        <label for="txtStart">Start</label>
        <input type="number" name="txtStart" id="txtStart" class="form-control"
               placeholder="Start Number">
    </div>
    <div class="form-group">
        <label for="txtEnd">End</label>
        <input type="number" name="txtEnd" id="txtEnd" class="form-control"
               placeholder="End Number">
    </div>
    <button type="submit" id="createTable" class="btn btn-primary">Create Table</button>
</div>
<br>
<hr>
<div class="container" id ="outputTable">

</div>
<div class = "prime_control">
    <h2>Enter the input number.</h2>
    <label for="primeNumber">Start: </label>
    <input type="number" name="primeNumber" id="primeNumber" class="prime_control">
</div>
<button type = "submit" id = "checkPrime" class = "btn btn-primary">Prime or Not?</button>
<script>
    document.getElementById("createTable").addEventListener("click", DrawTable);
    document.getElementById("checkPrime").addEventListener("click", CheckPrime);
</script>
</body>
</html>
